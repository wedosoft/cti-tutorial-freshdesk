<html>

<head>

  <link rel="stylesheet" type="text/css" href="styles/style.css" />

    href="https://static.freshdev.io/fdk/2.0/assets/freshdesk.css" />

    src="https://unpkg.com/@freshworks/crayons/dist/crayons/crayons.esm.js">

</head>

<body>
  <div class="fw-widget-wrapper">
    <h3>This is the CTI app placeholder</h3>
    <p>Click on the buttons to see each of the actions:</p>
    <p id="appText"></p>
    <fw-button class="action-buttons" id="btnGetUser" size="small"
      color="primary">Get Current User
    </fw-button>
    <fw-button class="action-buttons" id="btnClose" size="small"

    <fw-button class="action-buttons" id="btnShowMissedCalls" size="small"

      color="primary">
      Hide missed calls
    </fw-button><br><br>

      color="primary">Create Ticket
    </fw-button><br><br><br>
    <fw-button class="action-buttons" id="btnGotoTicket" size="small"
      color="primary">Goto Ticket
    </fw-button><br><br>
    <fw-button class="action-buttons" id="btnGetContacts" size="small"
      color="primary">Get Contacts
    </fw-button><br><br>
    <fw-button class="action-buttons" id="btnCreateContact" size="small"
      color="primary">Create
      Contact</fw-button><br><br>
    <fw-button class="action-buttons" id="btnGotoContact" size="small"
      color="primary">Goto Contact
    </fw-button>
